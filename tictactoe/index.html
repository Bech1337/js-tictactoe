<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <title>Calender</title>
  </head>
  <body>
    <div class="game">
      <h3 class="title"></h3>
      <button class="restart-btn" onclick="wipeBoard()">Restart</button>
      <div class="turn">
        <span>Turn:</span>
        <span id="turn"> Player 1</span>
      </div>
    </div>
    <div class="grid">
      <div class="row">
        <div class="col" onclick="turn(this)"></div>
        <div class="col" onclick="turn(this)"></div>
        <div class="col" onclick="turn(this)"></div>
      </div>
      <div class="row">
        <div class="col" onclick="turn(this)"></div>
        <div class="col" onclick="turn(this)"></div>
        <div class="col" onclick="turn(this)"></div>
      </div>
      <div class="row">
        <div class="col" onclick="turn(this)"></div>
        <div class="col" onclick="turn(this)"></div>
        <div class="col" onclick="turn(this)"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
